<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>

    <!-- Fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap css cdn  -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      type="text/css"
    />

    <!-- Custom css  -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!-- Start Header  -->

    <!-- Start navbar   -->
    <nav class="navbar navbar-expand fixed-top px-5 py-4">
      <a href="" class="navbar-brand"
        ><img src="/assets/img/netflixlogo.png" alt=""
      /></a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <!-- <i class="fa-solid fa-globe"></i> -->
          <select name="language" id="" class="nav-link py-1 px-1 text-light">
            <option value="English" selected>English</option>
            <option value="Myanmar">Myanmar</option>
          </select>
        </li>

        <li class="nav-item">
          <a
            href=""
            class="nav-link btn px-2 py-1 px-md-3 py-md-1 ms-4 navsignin"
            >Sign in</a
          >
        </li>
      </ul>
    </nav>
    <!-- End navbar   -->

    <!-- Start Banner  -->
    <section class="banner">
      <div class="text-center text-light bannercontainer">
        <h1 class="display-3 fw-bold">
          Unlimited films, TV programmes and more.
        </h1>
        <h4>Watch anywhere. Cancel at anytime.</h4>
        <p class="lead">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="d-flex justify-content-center">
          <input class="emailbox" type="email" placeholder="Email address" />
          <button class="emailbtn">Get Started ></button>
        </div>
      </div>
    </section>
    <!-- End Banner  -->

    <!-- End Header  -->

    <!-- Start Enjoy Section  -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="enjoytext">
              <h1>Enjoy on your TV.</h1>
              <p>
                Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
                Blu-ray players and more.
              </p>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <img src="./assets/img/firsttv.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Enjoy Section  -->

    <!-- Bootstrap js cdn -->
    <script
      src="./assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <!-- Custom js  -->
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
