<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>

    <!-- Fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap css cdn  -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      type="text/css"
    />

    <!-- Custom css  -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!-- Start Header  -->

    <!-- Start Banner Section -->
    <section class="position-relative bannercss">
      <div class="text-center text-white">
        <h1 class="display-3 mt-5" style="font-weight: 500">
          Unlimited films, TV programmes and more.
        </h1>

        <h4 class="fw-normal my-4">Watch anywhere. Cancel at any time.</h4>
        <p class="bannertextcss">
          Ready to watch? Enter your email to create or restart your membership
        </p>

        <aside>
          <input class="emailbox" type="text" placeholder="Email address" />
          <a href="#" class="btn text-light startbox">Get Started ></a>
        </aside>
      </div>
    </section>
    <!-- End Banner Section -->

    <!-- Start navbar  -->

    <nav class="w-100 navbar navbar-expand position-absolute top-0 start-0 p-4">
      <a href="index.html">
        <img
          src="./assets/img/netflixlogo.png"
          alt="logo"
          width="150px"
          class="ms-4"
        />
      </a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <select name="" id="" class="nav-link">
            <option value="English" selected>Engish</option>
            <option value="Myanmar" selected>Myanmar</option>
          </select>
        </li>

        <li class="nav-item mx-4">
          <a href="#" class="nav-link btn btn-danger">Sign in</a>
        </li>
      </ul>
    </nav>

    <!-- End navbar  -->

    <!-- End Header  -->

    <!-- Start Enjoy Section  -->

    <section class="container-fluid enjoycss">
      <div class="row">
        <div
          class="col-md-6 col-sm-12 text-light text-center text-sm-start textcentercss"
        >
          <div>
            <h1>Enjoy on your TV.</h1>
            <p>
              Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
              Blu-ray players and more.
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <img src="./assets/img/firsttv.png" class="imgcss" alt="" />
        </div>
      </div>
    </section>

    <!-- End Enjoy Section  -->

    <!-- Bootstrap js cdn -->
    <script
      src="./assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <!-- Custom js  -->
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
